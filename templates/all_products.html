{% extends 'oscar/dashboard/layout.html' %}

{% block content %}
    <h2>Display all products</h2>
    <table>
        <tr>
            <th>Name</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.title }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
